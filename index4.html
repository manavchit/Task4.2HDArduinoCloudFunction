<!DOCTYPE html>
<html>

<head>
  <title>Traffic Light Game</title>
  <style>
    body {
      background-color: #000; /* Black background for better contrast */
      text-align: center; /* Center content horizontally */
      font-family: "Comic Sans MS", cursive, sans-serif;
      color: #fff; /* White text color for better readability */
    }

    #container {
      margin: 100px auto; /* Vertically center the container */
      display: flex;
      flex-direction: column;
      align-items: center; /* Center content inside the container */
    }

    h1 {
      font-size: 36px;
      color: #ff5733; /* Orange color for the title */
      text-shadow: 2px 2px 2px #ff5733; /* Add a subtle shadow to the title */
      margin-bottom: 20px; /* Space between title and traffic lights */
    }

    .traffic-lights {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      background-color: #333; /* Dark background for traffic lights box */
      padding: 40px;
      border-radius: 20px; /* Rounded corners */
      width: 120px; /* Set width for the traffic lights container */
      height: 360px; /* Set height for the traffic lights container */
    }

    .traffic-light-button {
      border: none; /* Remove border from buttons */
      padding: 40px; /* Set button size */
      cursor: pointer; /* Pointer cursor to indicate button */
      border-radius: 50%; /* Circular buttons to resemble traffic lights */
      margin-bottom: 15px; /* Space between the buttons */
      width: 80px;
      height: 80px;
      transition: transform 0.3s ease; /* Smooth scaling effect on hover */
    }

    .button-red {
      background-color: #ff5733; /* Red color for the first light */
    }

    .button-yellow {
      background-color: #f1c40f; /* Yellow color for the second light */
    }

    .button-green {
      background-color: #2ecc71; /* Green color for the third light */
    }

    .traffic-light-button:hover {
      transform: scale(1.1); /* Slight zoom effect on hover */
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>Traffic Lights</h1>
    <!-- Traffic light button container -->
    <div class="traffic-lights">
      <!-- Red light button -->
      <button class="traffic-light-button button-red" onclick="setTrafficLightStatus('RED')"></button>
      <!-- Yellow light button -->
      <button class="traffic-light-button button-yellow" onclick="setTrafficLightStatus('YELLOW')"></button>
      <!-- Green light button -->
      <button class="traffic-light-button button-green" onclick="setTrafficLightStatus('GREEN')"></button>
    </div>
  </div>

  <!-- Firebase SDKs for app, auth, and database -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>

  <script>
    // Firebase configuration settings
    const firebaseConfig = {
      apiKey: "your-api-key",
      authDomain: "your-auth-domain",
      databaseURL: "your-database-url",
      projectId: "your-project-id",
      storageBucket: "your-storage-bucket",
      messagingSenderId: "your-messaging-sender-id",
      appId: "your-app-id",
      measurementId: "your-measurement-id"
    };

    // Initialize Firebase app with the provided config
    firebase.initializeApp(firebaseConfig);

    // Function to update the traffic light status in Firebase database
    function setTrafficLightStatus(led) {
      firebase.database().ref("light").set({
        led: led // Set the selected light color (red, yellow, or green) in database
      });
    }
  </script>
</body>

</html>
