<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Title of the page -->
  <title>Traffic Light Game</title>
  <style>
    /* Set the background to black and style the text */
    body {
      background-color: #000; /* Set black background for the entire page */
      text-align: center;
      font-family: "Comic Sans MS", cursive, sans-serif;
      color: #fff;
    }

    /* Center the container and align items vertically */
    #container {
      margin: 100px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Style the main heading with shadow and color */
    h1 {
      font-size: 36px;
      color: #ff5733;
      text-shadow: 2px 2px 2px #ff5733;
      margin-bottom: 20px;
    }

    /* Style the traffic light container */
    .traffic-lights {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      background-color: #333; /* Black background for the traffic light */
      padding: 40px;
      border-radius: 20px;
      width: 120px;
      height: 360px;
    }

    /* General styling for all traffic light buttons */
    .traffic-light-button {
      border: none;
      padding: 40px;
      text-align: center;
      display: inline-block;
      cursor: pointer;
      border-radius: 50%; /* Make buttons circular */
      margin-bottom: 15px;
      width: 80px;
      height: 80px;
      transition: transform 0.3s ease; /* Smooth scaling on hover */
    }

    /* Style for the red button */
    .button-red {
      background-color: #ff5733;
    }

    /* Style for the yellow button */
    .button-yellow {
      background-color: #f1c40f;
    }

    /* Style for the green button */
    .button-green {
      background-color: #2ecc71;
    }

    /* Increase button size slightly on hover */
    .traffic-light-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <!-- Main container for the traffic light game -->
  <div id="container">
    <!-- Title of the game -->
    <h1>Traffic Lights</h1>
    <!-- Traffic light buttons -->
    <div class="traffic-lights">
      <!-- Red button triggers RED light in Firebase -->
      <button class="traffic-light-button button-red" onclick="setTrafficLightStatus('RED')"></button>
      <!-- Yellow button triggers YELLOW light in Firebase -->
      <button class="traffic-light-button button-yellow" onclick="setTrafficLightStatus('YELLOW')"></button>
      <!-- Green button triggers GREEN light in Firebase -->
      <button class="traffic-light-button button-green" onclick="setTrafficLightStatus('GREEN')"></button>
    </div>
  </div>

  <!-- Firebase SDK scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>

  <script>
    // Firebase project configuration object
    const firebaseConfig = {
      apiKey: "AIzaSyDiMmMjRve1-yJAhsRmOjW3fDsp0MNFg2o",
      authDomain: "manav-8eb13.firebaseapp.com",
      databaseURL: "https://manav-8eb13-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "manav-8eb13",
      storageBucket: "manav-8eb13.appspot.com",
      messagingSenderId: "331260708467",
      appId: "1:331260708467:web:d6fd40e7eec9685fb2cc06",
      measurementId: "G-F7P0T3MEMZ"
    };

    // Initialize Firebase app with the given configuration
    firebase.initializeApp(firebaseConfig);

    // Function to set the traffic light status in the Firebase database
    function setTrafficLightStatus(led) {
      firebase.database().ref("light").set({
        led: led // Update the 'led' field in Firebase with the selected color (RED, YELLOW, or GREEN)
      });
    }
  </script>
</body>

</html>
